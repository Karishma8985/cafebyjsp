<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Add Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <div class="row mx-5 my-5 border py-5 border-secondary" style="border-radius: 10px; background-color: whitesmoke;">
            <div class="col-md-8 offset-md-2">
                <form action="../AddItemServlet" method="post" enctype="multipart/form-data">
                    <fieldset>
                        <h4 class="text-center">Add Item</h4>
                        <div class="form-group">
                            <label for="item_name">Item Name</label>
                            <input type="text" name="item_name" class="form-control" id="item_name" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="description" class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="item_price">Item Price</label>
                            <input type="number" name="item_price" class="form-control" id="item_price" required>
                        </div>
                        <div class="form-group">
                            <label for="item_image">Item Image:</label>
                            <input type="file" id="item_image" name="item_image" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
